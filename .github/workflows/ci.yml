jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        # （省略）

    steps:
      - name: ソースをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 依存関係をインストール
        run: npm ci
        working-directory: backend

      - name: Postgres 起動待ち
        run: |
          until pg_isready -h localhost -p 5432 -U user; do sleep 1; done

      - name: マイグレーション実行
        run: npm run migrate:up
        working-directory: backend

      - name: テスト実行
        run: npm test
        working-directory: backend